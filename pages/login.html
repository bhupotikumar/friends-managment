<div class="form-wrapper">
    <div class="form">
        <h2 class="heading">Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button class="btn pointer" type="submit">Login</button>
        </form>
        <p>Don't have an account? <button class="btn pointer" id="go-to-register">Register here</button></p>
    </div>
</div>
