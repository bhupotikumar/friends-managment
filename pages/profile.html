<div class="profile-page">
    <h2 class="heading">Profile Page</h2>
    <div class="profile-pic-container">
        <div class="profile-pic">
            <img id="profile-pic" src="../src/profile.png" alt="Profile Picture">
        </div>
    </div>
    <div class="content-wrapper">
        <div class="profile-info">
            <h2>Profile Details</h2>
            <ol>
                <li><strong>Name:</strong> <span id="user-name">No Name</span></li>
                <li><strong>Date of Birth:</strong> <span id="user-date-of-birth">No Date of Birth</span></li>
                <li><strong>Phone:</strong> <span id="user-phone">No Phone</span></li>
                <li><strong>Email:</strong> <span id="user-email">No Email</span></li>
                <li><strong>Photo URL:</strong> <span id="user-photo-url">No URL</span></li>
                <li><strong>Friends:</strong> <span id="user-friends">No Friends</span></li>
                <li><strong>Posts:</strong> <span id="user-posts">No Post</span></li>
            </ol>
        </div>
        <div class="update-profile">
            <h2>Update Details</h2>
            <form class="update-name-form" id="update-name-form">
                <div class="update-name">
                    <input type="text" id="update-name" placeholder="Enter new name" required>
                    <button class="btn pointer" type="submit">Update</button>
                </div>
            </form>
            <form action="" class="update-phone-form" id="update-phone-form">
                <div class="update-phone">
                    <input type="text" id="update-phone" placeholder="Enter new phone" required>
                    <button class="btn pointer" type="submit">Update</button>
                </div>
            </form>
            <form action="" class="update-email-form" id="update-email-form">
                <div class="update-email">
                    <input type="text" id="update-email" placeholder="Enter new email" required>
                    <button class="btn pointer" type="submit">Update</button>
                </div>
            </form>
            <form action="" class="update-photo-form" id="update-photo-form">
                <div class="update-photo-url">
                    <input type="text" id="update-photo-url" placeholder="Enter new photo URL" required>
                    <button class="btn pointer" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
